<!DOCTYPE html>
<html lang="en">
<head>

        content="Play the traditional Tic Tac Toe game for free online on your computer or on your phone!" />

        content="tic tac toe, naughts and crosses, x's and o's, games, boardgames, educational games"
    <link rel="stylesheet" href="style.css">

<body>
<!-- tic tac toe board-->
    <div class="board x" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button  id="restartButton">restart</button>
        </div>

</div>
