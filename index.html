<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description"
        content="Play the traditional Tic Tac Toe game for free online on your computer or on your phone!" />
    <meta name="keywords"
        content="tic tac toe, naughts and crosses, x's and o's, games, boardgames, educational games"/>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="welcomeArea">
        <form id="playersForm">
          <label for="player1Name">Player 1 Name:</label>
          <input type="text" id="player1Name" name="player1Name" required>
      
          <label for="player2Name">Player 2 Name:</label>
          <input type="text" id="player2Name" name="player2Name" required>
      
          <button type="submit">Start Game</button>
        </form>
      </div>
<!-- tic tac toe board-->
    <div class="board x" id="board">
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
        <div role= "text" class="cell" data-cell></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>

</body>
</html>
